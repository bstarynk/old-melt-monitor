<!DOCTYPE html>
<html>
<head>
  <title>test form for monimelt</title>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <link rel="stylesheet" type="text/css" href="codemirror.css"/>
  <link rel="stylesheet" type="text/css" href="jqueryui-smoothness/jquery-ui.min.css"/>
  <link rel="stylesheet" type="text/css" href="mom-style.css"/>
  <script src="jquery.js"></script>
  <script src="jquery-ui.min.js"></script>
  <script src="codemirror.js"></script>
  <script src="styles-codemirror/clike.js"></script>
  <script src="mom-scripts.js"></script>
</head>
<body>
  <h1>Initial Form for Monimelt</h1>

  <form action='/form_exit' method='post'>
    <b>save and exit:</b> <input type='submit' name='do_savexit' value='save &amp; exit'/> <br/>
    <b>quit:</b>  <input type='submit' name='do_quit' value='quit'/> <small>(without dumping)</small> <br/>
  </form>
  
  <form action='/form_compile' method='post'>
     <b>compile all:</b> <input type='submit' name='do_compile' value='compile' />
  </form>

  <hr/>
  
  <form action='/form_new_named' method='post'>
    <b>new named:</b> <input type='text' name='name_str' width='42'/> 
    &nbsp; - <b>type:</b> <select name='type_str'>
      <option>assoc</option>
      <option>box</option>
      <option>buffer</option>
      <option>dictionnary</option>
      <option>json_name</option>
      <option>queue</option>
      <option>routine</option>
      <option>vector</option>
    </select>
    &nbsp; - <b>comment:</b> <input type='text' name='comment_str' width='64'/>
    <input type='submit' name='do_create_new_named' value='create' />
  </form>
  <hr/>

  <p>Monimelt <span id='momstart_id' class='start_label_cl'></span></p>
  <hr/>
  <h2>Initial editor</h2>

  <div id='id_toolbar' class='toolbar_cl'>
    <i>Toolbar:</i> <br/>
    <label for='routname_id'>Routine:</label> <input type='text' id='routname_id' name='routine_name' />
  </div>

  <div id='id_routeditor'>
    <i>Routine Editor:</i>
  <div id='id_toped' class='toped_cl'>
  </div>
  </div>
</body>
</html>
