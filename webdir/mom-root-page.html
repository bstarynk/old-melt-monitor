<html>
<head>
  <title>monimelt</title>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <link rel="stylesheet" type="text/css" href="codemirror.css"/>
  <link rel="stylesheet" type="text/css" href="jqueryui-smoothness/jquery-ui.min.css"/>
  <link rel="stylesheet" type="text/css" href="mom-style.css"/>
  <script src="jquery.js"></script>
  <script src="jquery-ui.min.js"></script>
  <script src="codemirror.js"></script>
  <script src="styles-codemirror/clike.js"></script>
  <script src="mom-scripts.js"></script>
</head>
<body>
  <h1>Monimelt</h1>
  <nav class='momnav_cl'>

    <!-- the system & object buttons -->
    <button id='mom_system_but'>System</button>
    <button id='mom_object_but'>Object</button>

  </nav>
      
    <!-- the system menu -->
    <ul id='mom_system_ul' class='mom_menu_cl'>
      <li id='mom_menuitem_sys_quit'><a href='#'>Quit <small>(exit without saving)</small></a></li>
      <li id='mom_menuitem_sys_close'><a href='#'>Close <small>(save then exit)</small></a></li>
    </ul>

    <!-- the object menu -->
    <ul id='mom_object_ul' class='mom_menu_cl'>
      <li id='mom_menuitem_obj_named'><a href='#'>Named <small>(show a named object)</small></a></li>
      <li id='mom_menuitem_obj_new'><a href='#'>New <small>(create a new named)</small></a></li>
    </ul>
    
  <hr/>
  <div id='mom_maindiv' class='mom_main_cl'></div>
  <hr/>
  <div id='mom_tabdiv' class='mom_tab_cl'></div>
  <ul id='mom_tabul'></ul>
</body>
