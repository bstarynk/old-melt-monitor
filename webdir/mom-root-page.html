<html>
<head>
  <title>monimelt</title>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <link rel="stylesheet" type="text/css" href="codemirror.css"/>
  <link rel="stylesheet" type="text/css" href="jqueryui-smoothness/jquery-ui.min.css"/>
  <link rel="stylesheet" type="text/css" href="jeasyui/easyui.css"/>
  <link rel="stylesheet" type="text/css" href="jeasyui/icon.css"/>
  <link rel="stylesheet" type="text/css" href="mom-style.css"/>
  <script src="jquery.js"></script>
  <script src="jquery-ui.min.js"></script>
  <script src="jeasyui.min.js"></script>
  <script src="codemirror.js"></script>
  <script src="styles-codemirror/clike.js"></script>
  <script src="mom-scripts.js"></script>
</head>
<body>
  <h1>Monimelt</h1>
  <nav class='momnav_cl'>
    
    <div class="easyui-panel" style="padding:9px; gap:3px">
      <a href="javascript:(void)0" class="easyui-menubutton"
	 data-options="menu:'#mom_menu_system',iconCls:'mom_icon_system_cl'">
	System</a>
      <a href="javascript:(void)0" class="easyui-menubutton"
	 data-options="menu:'#mom_menu_edit',iconCls:'icon-edit'">
	Edit</a>
    </div>
    
    <div class="easyui-menu" id="mom_menu_system"  data-options="onClick:mom_do_menu_system" style="width:150px;">
      <!-- the id is known by ajax_system routine -->
      <div id="mom_menuitem_save_exit" data-options="iconCls:'icon-save'">save &amp; Exit</div>
      <div  id="mom_menuitem_quit" data-options="iconCls:'icon-no'">Quit</div>
    </div>
    
    <div class="easyui-menu" id="mom_menu_edit" style="width:150px;">
      <div data-options="iconCls:'icon-undo'">Undo</div>
      <div data-options="iconCls:'icon-redo'">Redo</div>
      <div class="menu-sep"></div>
      <div>Cut</div>
      <div>Copy</div>
      <div>Paste</div>
      <div class="menu-sep"></div>
      <div data-options="iconCls:'icon-remove'">Delete</div>
      <div>Select All</div>
    </div>
  </nav>
  <hr/>
  <div id='mom_maindiv' class='mom_main_cl'></div>
</body>
</html>
